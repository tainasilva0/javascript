    <header>
        <h1>SITUAÇÃO DO ALUNO</h1>

    <main>
        <p>Insira suas notas para conferir</p>
    </main>

    <section>
        <form>
            <p>Nome do aluno:
                <input type="text" name="aluno" id="aluno">
            </p>
            <p>Primeira nota:
                <input type="text" name="n1" id="n1">
            </p>
            <p>Segunda nota:
                <input type="text" name="n2" id="n2">
            </p>
            <input type="submit" value="Resultado final" onclick="verificar(v)">
        </form>
        <h3 id="msg">Sua média é:</h3>
        <div id="res"></div>
        <h5>Para obter aprovação, a nota precisa ser igual ou superior a 6.0!</h5>
    </section>
